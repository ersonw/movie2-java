<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支付跳转中....</title>
</head>
<body onload="_get()">
<a id="a0001" th:href="${url}"></a>
<!--<meta http-equiv="refresh" content="0;url=th:text="${post}"">-->
<script type="text/javascript">
    function _get(){
        window.document.getElementById("a0001").click();
    }
    /**
     * 采用post方式跳转
     * @param URL
     * @param PARAMS json格式数据 {html :prnhtml,cm1:'测试',cm2:'haha'}
     * @returns {Element}
     */
    function post(URL, PARAMS) {
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "payHtml.post";
        temp.style.display = "none";
        for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
    }
</script>
</body>
</html>
